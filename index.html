<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display"> 
        <span id="calculatorDisplay"></span>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/003/765/900/small/human-head-linear-icon-man-s-face-frontal-view-thin-line-illustration-profile-contour-symbol-isolated-outline-drawing-vector.jpg" alt="head outline">
         <div class ="answer">
           <p>  <span id="answer"></span></p>
           </div>
    </div>
    <div class="title">
        <h1>The Thinker</h1>
    </div>
    <div class="buttons">
        <div class="operations">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn">*</button>
            <button class="btn">รท</button>
            <button class="btn">^</button>
            <button class="btn">.</button>
        
            </div>
         <div class="numbers">
                <button class="btn">0</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button> 
                <button class="btn">6</button>  
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>          
           </div>
        <div class="enter">
            <button class="btn">enter</button>
        </div>
        <div class="clear"> 
            <button class="btn">C/A</button>
        </div>
        <div class="solve"> 
            <button class="btn">solve</button>
        </div>
        <div class="end"> 
            <button class="btn">end</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
