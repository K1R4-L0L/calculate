<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display"> <span id="calculatorDisplay "></span>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/003/765/900/small/human-head-linear-icon-man-s-face-frontal-view-thin-line-illustration-profile-contour-symbol-isolated-outline-drawing-vector.jpg" alt="head outline">
         <div class ="answer">
           <p>answer  <span id="answer"></span></p>
           </div>
    </div>

    <div class="buttons">
        <div class="operations">
            <button>+</button>
            <button>-</button>
            <button>X</button>
            <button>÷</button>
            <button>√</button>
            <button>^</button>
            <button>.</button>
            </div>
         <div class="numbers">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button> 
                <button>6</button>  
                <button>7</button>
                <button>8</button>
                <button>9</button>          
           </div>
        <div class="enter">
            <button>enter</button>
        </div>
        <div class="clear"> 
            <button>C/A</button>
        </div>
        <div class="solve"> 
            <button>solve</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
